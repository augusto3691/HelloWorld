<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Incentive Mobile</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Menu Lateral</p>
                <p><a href="#" class="close-panel">Fechar</a></p>
            </div>
        </div>
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We have home navbar without left link-->
                        <div class="left">
                            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                        </div>
                        <div class="center sliding">Incentive Mobile</div>
                    </div>
                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, data-page contains page name-->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <div class="content-block-title align-center">Bem vindo Augusto</div>
                            <div class="content-block">
                                <div class="content-block-inner intro-point">

                                    <h1 class="color-blue align-center">57.000 pontos</h1>                                  
                                </div>

                            </div>
                            <div class="content-block-title">Extrato</div>
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-media">
                                            <img class="list-img" src="img/plus.png" alt=""/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">Credito Distribuidos</div>
                                            <div class="item-after">3.000</div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-media">
                                            <img class="list-img" src="img/plus.png" alt=""/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">Credito Promo</div>
                                            <div class="item-after">500</div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-media">
                                            <img class="list-img" src="img/minus.png" alt=""/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">Resgate REF. 4587</div>
                                            <div class="item-after color-red">-10.000</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
